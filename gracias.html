<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gracias por tu compra</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #dff6ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .btn-descargar {
      margin-top: 30px;
      padding: 14px 28px;
      background-color: #0070ba;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .btn-descargar:hover {
      background-color: #005c99;
    }
    .oculto {
      display: none;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>¡Gracias por tu compra!</h1>
  <p id="mensaje-bienvenida">Validando origen de la compra...</p>

  <a id="descarga" class="btn-descargar oculto" href="Ebook Susurros del alma Salvador.pdf" download>
    Descargar Ebook
  </a>

  <p id="bloqueo" class="oculto" style="color: red; font-weight: bold; margin-top: 20px;">
    ⚠️ No puedes acceder directamente a esta página sin haber realizado el pago.
  </p>

  <footer>© 2025 José Salvador González Espejo</footer>

  <script>
    // Verificar origen del tráfico
    const referer = document.referrer;

    if (referer.includes("paypal.com")) {
      document.getElementById("mensaje-bienvenida").innerText = "Gracias por apoyar este trabajo ❤️";
      document.getElementById("descarga").classList.remove("oculto");
    } else {
      document.getElementById("mensaje-bienvenida").style.display = "none";
      document.getElementById("bloqueo").classList.remove("oculto");
    }
  </script>

</body>
</html>
